<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>린미 - 세상에 없던 H-커머스</title>
    <th:block th:replace="~{/fragments/header}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/header.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
  </head>

  <body>
    <div class="mainContent" id="mainContent">
      <!-- 카테고리 전체 텍스트 메뉴 -->
      <div class="categorylist">
        <ul class="list">
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/1}">영양제</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/2}">비타민</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/3}">유산균</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/4}">오메가3</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/5}">다이어트/뷰티</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/6}">꿀/프로폴리스/로얄젤리</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/7}">기능별</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/8}">홍삼/인삼</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/9}">건강/과일즙</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/10}">환자식/영양보충식</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/11}">건강환/정</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/12}">건강분말</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/13}">한방재료</a></li>
          <li class="menuList"><a class="textlist" th:href="@{/header/categoryList/14}">대상별</a></li>
        </ul>
      </div>

      <!-- 전체상품 영역 -->
      <div class="contents" id="vitaminSection">
        <ul class="productDisplayOrder">
          <li class="productText">
            <a href="#" class="sort-button sort-recommend" id="recommended">추천순</a>
          </li>
          <li class="productText">
            <a href="#" class="sort-button" id="benefit">혜택순</a>
          </li>
          <li class="productText">
            <a href="#" class="sort-button" id="low-price">낮은 가격순</a>
          </li>
          <li class="productText">
            <a href="#" class="sort-button" id="high-price">높은 가격순</a>
          </li>
        </ul>

        <!-- 상품 리스트 -->
        <div id="productListContainer">
          <div th:each="product : ${products}">
            <div class="boximg">
              <a th:href="@{/product/detail/{id}(id=${product.productId})}">
                <img th:src="@{/assets/img/products/{image}(image=${product.image})}" alt="제품이미지" class="imgbox" />
                <p class="productName" th:text="${product.productName}">내용</p>
                <p class="discountRate" th:text="${product.discountRate}">할인가</p>
                <p class="originalPrice" th:text="${product.originalPrice}">원래가격</p>
                <p class="salePrice" th:text="${product.salePrice}">세일가격</p>
                <p class="shippingInfo" th:text="${product.shippingInfo}">무료배송</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <th:block th:replace="~{/fragments/footer}" />
    </footer>
    <!-- 스크립트 영역 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/js/header.js}"></script>
    <script th:src="@{/assets/js/main_all_list.js}"></script>

    <script>
      //header 카테고리에서 제품 클릭시 페이지이동 하면서 선택한 제품 컬러값 넣기▼
      // URL에서 'category' 파라미터 값 가져오기
      // EX) a href="/header/categoryList.html?category=전체보기"
      const urlParams = new URLSearchParams(window.location.search);
      const selectedCategory = urlParams.get("category");

      // 모든 .textlist 요소 선택
      const menuItems = document.querySelectorAll(".textlist");

      // 선택된 카테고리와 일치하는 항목에 'active' 클래스 추가
      menuItems.forEach((item) => {
        if (item.textContent === selectedCategory) {
          item.classList.add("coloractive");
        }
      });

      //카테고리리스트 페이지에서 제품클릭시 제품이름 컬러 변경▼
      // 각 항목에 클릭 이벤트 리스너 추가
      menuItems.forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault(); // 기본 링크 클릭 동작 방지

          // 모든 항목은 기본값으로 => 컬러적용된 항목이 기본컬러로 변경
          menuItems.forEach((menu) => menu.classList.remove("coloractive"));

          // 클릭된 항목 글자컬러 변경
          this.classList.add("coloractive");
        });
      });
    </script>
  </body>
</html>
