    <!-- 페이지 번호 -->
    <ul class="pagination">
      <!-- 이전페이지 그룹 이동 버튼 -->
      <li th:if="${pagination.prevPage > 0}">
        <a
          th:href="@{/department(keyword=${keyword}, page=${pagination.prevPage})}"
          >&laquo;</a
        >
      </li>
      <li th:unless="${pagination.prevPage > 0}">
        <a>&laquo;</a>
      </li>

      <!-- 페이지 번호링크 -->
      <li
        th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}"/>
        <a th:if="${i == pagination.nowPage}" class="active" th:text="${i}" />
        <a
          th:unless="${i == pagination.nowPage}"
          th:text="${i}"
          th:href="@{department(keyword=${keyword}, page=${i})}"/>
      </li>

      <!-- 다음 페이지 그룹 이동버튼 -->
      <li th:if="${pagination.nextPage > 0}">
        <a
          th:href="@{department(keyword=${keyword}, page=${pagination.nextPage})}"
          >&raquo;</a>
      </li>

      <li th:unless="${pagination.nextPage > 0}"><a>&raquo;</a></li>

    <script>
      //header 카테고리에서 제품 클릭시 페이지이동 하면서 선택한 제품 컬러값 넣기▼
      // URL에서 'category' 파라미터 값 가져오기
      // EX) a href="../header/categoryList.html?category=전체보기"
      const urlParams = new URLSearchParams(window.location.search);
      const selectedCategory = urlParams.get("category");

      // 모든 .textlist 요소를 선택
      const menuItems = document.querySelectorAll(".textlist");

      // 선택된 카테고리와 일치하는 항목에 'active' 클래스 추가
      menuItems.forEach((item) => {
        if (item.textContent === selectedCategory) {
          item.classList.add("coloractive");
        }
      });

      //카테고리리스트 페이지에서 제품클릭시 제품이름 컬러 변경▼
      // 각 항목에 클릭 이벤트 리스너 추가
      menuItems.forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault(); // 기본 링크 클릭 동작 방지

          // 모든 항목은 기본값으로 => 컬러적용된 항목이 기본컬러로 변경
          menuItems.forEach((menu) => menu.classList.remove("coloractive"));

          // 클릭된 항목 글자컬러 변경
          this.classList.add("coloractive");
        });
      });
    </script>
