<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/assets/css/common.css" />
    <link rel="stylesheet" href="../../static/assets/css/shopping/order.css" />
    <title>린미 - 주문/배송 내역</title>
  </head>
  <body>
    <!-- Header 영역 -->
    <header th:fragment="my-header"><link rel="stylesheet" th:href=@{/assets/css/header.css} /></header>

    <!-- Main 영역-->
    <main>
      <div class="orderContainer">
        <div class="contents">
          <div class="myPageDetail">
            <div class="shoppingCover">
              <!-- 주문/배송 -->
              <ul class="statusTypeList">
                <li class="statusTypeItem order on">주문/배송</li>
                <li class="statusTypeItem claim">취소/교환/환불</li>
              </ul>
              <!-- 주문 내역 -->
              <ul class="orderList on noOrder">
                <!-- 주문 내역 없을 때 -->
                <li class="noData">
                  <div class="noOrderList">주문/배송 내역이 없습니다.</div>
                  <!-- 메인페이지 이동 -->
                  <a href="../main/main.html"><div class="button clickable moveToMain">쇼핑하러 가기</div></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer 영역 -->
    <footer th:fragment="my-header"><link rel="stylesheet" th:href=@{/assets/css/footer.css} /></footer>
  </body>
</html>
