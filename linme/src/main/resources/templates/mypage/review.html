<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/assets/css/common.css" />
    <link rel="stylesheet" href="../../static/assets/css/myPage/review.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/myPage/review.css}" />
    <title>린미 - 리뷰 관리</title>
    <!-- Header 영역 -->
    <th:block th:replace="~{/fragments/header}" />
  </head>
  <body>
    <!-- Main 영역-->
    <main>
      <div class="reviewContainer">
        <!-- 마이페이지 myPageSummary 추가해야함 -->
        <div class="myPage"></div>
        <div class="contents">
          <div class="myPageContents myShopping">
            <div class="myPageDetail">
              <!-- 리뷰 관리 -->
              <div class="reviewCover">
                <div class="title">나의 리뷰</div>
                <ul class="reviewList">
                  <li class="noData"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer 영역 -->
    <th:block th:replace="~{/fragments/footer}" />

    <!-- Script 영역 -->
    <script>
      // Footer 영역의 margin을 0으로 설정
      document.querySelector(".footerContainer").style.margin = "0px";
    </script>
  </body>
</html>
