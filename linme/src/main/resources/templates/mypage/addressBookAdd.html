<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linme</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/myPage.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/addressBookAdd.css}" />
</head>
<body>

    <!-- Header 영역 -->
    <header th:fragment="my-header">
        <link rel="stylesheet" th:href=@{/assets/css/header.css} />
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <div class="Container">
        <h2>마이페이지</h2>

        <!-- 사용자 정보+ 주요 정보 -->
        <div class="infoSection">
            <!-- 사용자 정보 -->
            <div class="userInfo">
                <div class="profile">
                    <img th:src="@{/assets/img/myPage/profileimg.png}"/>
                    <div class="userDetails">
                        <h3 th:text="${username}"></h3>
                        <p>등급: <span th:text="${grade}"></span></p>
                        <p>리워드: <span th:text="${reward}"></span></p>
                    </div>
                </div>
                <div class="userActions">
                    <button>내 정보 관리</button>
                </div>
            </div>

            <!-- 주요 정보 표시 -->
            <div class="mainInfo">
                <div class="infoBox">
                    <p>쇼핑내역</p>
                    <span th:text="${shoppingHistoryCount}"></span>
                </div>
                <div class="infoBox">
                    <p>쿠폰</p>
                    <span th:text="${couponCount}"></span>
                </div>
                <div class="infoBox">
                    <p>리뷰</p>
                    <span th:text="${reviewCount}"></span>
                </div>
            </div>
        </div>
        <div class="contentContainer">
                <!-- 쇼핑 및 고객센터 메뉴 -->
                <div class="menuContainer">
                    <div class="menuSection">
                        <h3>쇼핑</h3>
                        <ul>
                            <li><a th:href="@{/myPage/productInquiry}" class="menu-link">상품 문의 내역
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/refundAccount}" class="menu-link">환불계좌 관리
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/addressBook}" class="menu-link">배송지 관리
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                        </ul>
                    </div>      
                    <div class="menuSection">
                        <h3>고객센터</h3>
                        <ul>
                            <li><a th:href="@{/myPage/notice}" class="menu-link">공지사항
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/faq}" class="menu-link">FAQ
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/inquiry}" class="menu-link">1:1 문의
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                        </ul>   
                    </div>
                </div>
                <!-- 배송지 관리 화면 -->
                <div class="addressContainer">
                    <h2 class="addressTitle">배송지 추가</h2>
                    <form class="addressForm">
                        <div class="formGroup">
                            <label for="addressName"><span class="required">* </span>배송지명</label>
                            <input type="text" id="addressName" placeholder="배송지명">
                        </div>
                        
                        <div class="formGroup">
                            <label for="recipient"><span class="required">* </span>받는 분</label>
                            <input type="text" id="recipient" placeholder="홍길동">
                        </div>
                
                        <div class="formGroup">
                            <label for="contact"><span class="required">* </span>연락처</label>
                            <input type="text" id="contact" placeholder="00000000000">
                        </div>
                
                        <div class="formGroup addressLine">
                            <label for="postCode"><span class="required">* </span>주소</label>
                            <input type="text" id="postCode" placeholder="우편번호" readonly>
                            <button type="button" class="searchPostalCode">우편번호 찾기</button>
                        </div>
                        <div class="formGroup">
                            <input type="text" id="address" placeholder="주소를 검색하여 등록해 주세요" readonly>
                        </div>
                        <div class="formGroup">
                            <input type="text" id="addressDetail" placeholder="나머지 주소를 입력해 주세요">
                        </div>
                
                        <div class="formGroup">
                            <label for="deliveryRequest">배송 요청사항</label>
                            <select id="deliveryRequest">
                                <option>부재 시 문 앞에 놓아주세요</option>
                                <option>배송 전에 미리 연락 주세요</option>
                                <option>부재 시 경비실에 맡겨 주세요</option>
                                <option>부재 시 전화주시거나 문자 남겨주세요</option>
                                <option>직접 입력</option>
                            </select>
                            <input type="text" id="customRequestInput" class="custom-input" placeholder="직접 입력">
                        </div>
                
                        <div class="defaultAddressContainer">
                            <input type="checkbox" id="defaultAddress">
                            <label for="defaultAddress">기본 배송지 설정</label>
                        </div>
                
                        <button type="submit" class="saveButton" disabled>저장</button>
                    </form>
                </div>
                    
            </div>
        </div>

    <!-- Footer 영역 -->
    <footer th:fragment="my-header">
        <link rel="stylesheet" th:href=@{/assets/css/footer.css} />
    </footer>

</body>
<scirpt th:src="@{/assets/js/myPage/addressBookAdd.js}"></scirpt>
<script th:src="@{/assets/js/myPage/myPage.js}"></script>
</html>
