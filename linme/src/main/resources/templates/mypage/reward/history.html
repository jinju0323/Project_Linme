<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linme</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/history.css}" />
</head>
<body>
    <!-- Header 영역 -->
    <header th:fragment="my-header">
        <link rel="stylesheet" th:href=@{/assets/css/header.css} />
    </header>
    <div class="rewardPage">
        <div class="rewardDetails">
            <h2>리워드</h2>
            <div class="rewardCard">
                <img th:src="@{/assets/img/myPage/reward.png}" class="rewardIcon">
                <div class="rewardInfo">
                    <ul>
                        <li><span>사용 가능:</span> - R</li>
                        <li><span>적립 예정:</span> - R</li>
                        <li><span>총 사용:</span> - R</li>
                        <li><span>총 적립:</span> - R</li>

                    </ul>
                    <a th:href="@{/myPage/reward/history}" class="viewHistory">사용내역 보러 가기 ></a>
                </div>
            </div>
            <ul class="rewardNotes">
                <li>리워드를 사용하여 선물로 받거나 적립금을 환원하세요.</li>
                <li>상품 구매 및 포인트 충전에 사용 가능.</li>
                <li>최소 10개 단위로 사용 가능합니다.</li>
            </ul>
        </div>
    
        <div class="usingSection">
            <h2>리워드 사용내역</h2>
            <div class="usingList">
                <div>최근 사용내역이 없습니다.</div>
            </div>
        </div>
    </div>
    <!-- Footer 영역 -->
    <footer th:fragment="my-header">
        <link rel="stylesheet" th:href=@{/assets/css/footer.css} />
    </footer>
</body>
</html>
