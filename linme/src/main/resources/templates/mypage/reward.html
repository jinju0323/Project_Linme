<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linme</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/myPage/reward.css}" />
    <th:block th:replace="~{/fragments/header}" />
</head>
<body>
    <div class="rewardPage">
        <div class="rewardDetails">
            <h2>리워드</h2>
            <div class="rewardCard">
                <img th:src="@{/assets/img/myPage/reward.jpg}" class="rewardIcon">
                <div class="rewardInfo">
                    <ul>
                        <li><span>사용 가능:</span> - R</li>
                        <li><span>적립 예정:</span> - R</li>
                        <li><span>총 사용:</span> - R</li>
                        <li><span>총 적립:</span> - R</li>
                    </ul>
                    <a th:href="@{/myPage/reward/history}" class="viewHistory">사용내역 보러 가기 ></a>
                </div>
            </div>
            <ul class="rewardNotes">
                <li>리워드를 사용하여 선물로 받거나 적립금을 환원하세요.</li>
                <li>상품 구매 및 포인트 충전에 사용 가능.</li>
                <li>최소 10개 단위로 사용 가능합니다.</li>
            </ul>
        </div>

        <div class="challengeSection">
            <div class="tabs">
                <button class="tab active" data-tab="ongoing">진행중인 챌린지</button>
                <button class="tab" data-tab="completed">종료된 챌린지</button>
            </div>
            <div class="challenges">
                <div class="challenge ongoing">
                    <img th:src="@{/assets/img/myPage/reward2.jpg}" class="challengeImage">
                    <div class="challengeInfo">
                        <h3>출석체크 이벤트</h3>
                        <p>30R</p>
                        <p>24.11.01 - 24.11.30</p>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <span>&lt;</span>
                <span>1 / 1</span>
                <span>&gt;</span>
            </div>
        </div>
    </div>
    <footer>
        <th:block th:replace="~{/fragments/footer}" />
    </footer>
    <script>
        document.querySelector(".footerContainer").style.margin = "0 -500px";
    </script>
</body>
</html>
