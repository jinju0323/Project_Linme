<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linme</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/myPage.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/passwordModify.css}" />
</head>
<body>
<!-- Header 영역 -->
<header th:fragment="my-header">
    <link rel="stylesheet" th:href=@{/assets/css/header.css} />
</header>

<div class="contentContainer">
    <div class="menuContainer">
        <div class="menuSection">
            <ul>
                <li><a th:href="@{/myPage/myinfo/modify}"  class="menuLink">회원 정보 수정
                    <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                </li>
                <li><a th:href="@{/myPage/myinfo/passwordModify}" class="menuLink">비밀번호 변경
                    <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                </li>
                <li><a th:href="@{/myPage/myinfo/notification}" class="menuLink">알림 설정
                    <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                </li>
                <li><a th:href="@{/myPage/myinfo/withdrawal}" class="menuLink">회원탈퇴
                    <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                </li>
            </ul>
        </div>
    </div>     
    <div class="formSection">
        <h1>비밀번호 변경</h1>
        <table>
            <tr>
                <td>현재 비밀번호</td>
                <td><input type="password" placeholder="현재 비밀번호를 입력해 주세요."></td>
            </tr>
            <tr>
                <td>새 비밀번호</td>
                <td><input type="password" placeholder="새 비밀번호를 입력해 주세요.">
                    <p class="password-hint">• 8자 이상 20자 이하로 입력해 주세요.<br>• 영문, 숫자, 특수문자 포함 8자 이상의 비밀번호를 입력해 주세요.</p>
                </td>
            </tr>
            <tr>
                <td>새 비밀번호 확인</td>
                <td><input type="password" placeholder="새 비밀번호를 한 번 더 입력해 주세요."></td>
            </tr>
        </table>
        <div class="savebuttonContainer">    
            <button class="savebutton" disabled>확인</button>
        </div>
    </div>
</div>
<footer th:fragment="my-header">
    <link rel="stylesheet" th:href=@{/assets/css/footer.css} />
</footer>
<script th:src="@{/assets/js/myPage/myPage.js}"></script>
</body>
</html>
