<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>린미 - 비밀번호 변경</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/myPage.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/passwordModify.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"/>
    <th:block th:replace="~{/fragments/header}" />
</head>
<body>
    <div class="contentContainer">
        <div class="menuContainer">
            <div class="menuSection">
                <ul>
                    <li><a th:href="@{/myPage/myinfo/modify}"  class="menuLink">회원 정보 수정
                        <img th:src="@{/assets/img/myPage/graynext.jpg}" class="nextIcon"/></a>
                    </li>
                    <li><a th:href="@{/myPage/myinfo/passwordModify}" class="menuLink">비밀번호 변경
                        <img th:src="@{/assets/img/myPage/graynext.jpg}" class="nextIcon"/></a>
                    </li>
                    <li><a th:href="@{/myPage/myinfo/notification}" class="menuLink">알림 설정
                        <img th:src="@{/assets/img/myPage/graynext.jpg}" class="nextIcon"/></a>
                    </li>
                    <li><a th:href="@{/myPage/myinfo/withdrawal}" class="menuLink">회원탈퇴
                        <img th:src="@{/assets/img/myPage/graynext.jpg}" class="nextIcon"/></a>
                    </li>
                </ul>
            </div>
        </div>     
        <div class="formSection">
            <h1>비밀번호 변경</h1>
            <form id="password-form" th:action="@{/api/myPage/password-update}" method="put" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label for="user_pw">현재 비밀번호</label></td>
                        <td>
                            <div class="passwordContainer">
                                <input type="password" name="user_pw" id="user_pw" class="input-field" placeholder="현재 비밀번호를 입력해 주세요.">
                                <img th:src="@{/assets/img/myPage/secret.jpg}" class="passwordIcon" id="toggle-current-password" alt="Show/Hide Password">
                            </div>
                        </td>
                        
                    </tr>
                    <tr>
                        <td><label for="new_user_pw">새 비밀번호</label></td>
                        <td>
                            <div class="passwordContainer">
                                <input type="password" name="new_user_pw" id="new_user_pw" class="input-field" placeholder="새 비밀번호를 입력해 주세요.">
                                <img th:src="@{/assets/img/myPage/secret.jpg}" class="passwordIcon" id="toggle-new-password" alt="Show/Hide Password">
                            </div>
                            <p class="password-hint">• 8자 이상 20자 이하로 입력해 주세요.<br>• 영문, 숫자, 특수문자 포함 8자 이상의 비밀번호를 입력해 주세요.</p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="new_user_pw_confirm">새 비밀번호 확인</label></td>
                        <td>
                            <div class="passwordContainer">
                                <input type="password" name="new_user_pw_confirm" id="new_user_pw_confirm" class="input-field" placeholder="새 비밀번호를 한 번 더 입력해 주세요.">
                                <img th:src="@{/assets/img/myPage/secret.jpg}" class="passwordIcon" id="toggle-confirm-password" alt="Show/Hide Password">
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="savebuttonContainer">    
                    <button type="submit" class="savebutton">확인</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <th:block th:replace="~{/fragments/footer}" />
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script th:src="@{/assets/js/helperJs/RegexHelper.js}"></script>
    <script th:src="@{/assets/js/helperJs/UtilHelper.js}"></script>
    <script th:src="@{/assets/js/myPage/myPage.js}"></script>
    <script th:src="@{/assets/js/myPage/passwordModify.js}"></script>
    <script>
        document.querySelector(".footerContainer").style.margin = "0px";
    </script>
</body>
</html>
